<!-- quotes/person.html -->

<h1>All quotes by {{person}}</h1>

<!--
    <img src="{{person.get_random_image}}" style='width:200;'>  
-->

<!-- all quotes by this person -->
<ul>
{% for quote in person.get_all_quotes %}
    <li>{{quote.text}}</li>
{% endfor %}
</ul>


<!-- all image by this person -->
<h2>All image of {{person}}</h2>
<ul></ul>
{% for image in person.get_all_images %}
    <li><img src="{{image}}" style="max-width: 400;"></li>
{% endfor %}
</ul>
