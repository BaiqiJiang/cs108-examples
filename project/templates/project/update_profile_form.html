<head>
    <title>Update A Profile</title>  <!-- Provide a title for this html -->
</head>

<h1><i>Warning: You are now modifying {{ProfileUpdate.first_name}} {{ProfileUpdate.last_name}}'s page.</i></h1>
<h1><i>Any modification of other people's profile is prohibited.</i></h1>
<hr>

<style>
    body {
      background-color:yellow;
    }
</style>


<form method="POST" enctype="multipart/form-data"><!-- HTTP POST to send data to the server -->
    {% csrf_token %}
    <!-- display the form context variable -->
    <!-- {{form}} -->
    <!-- {{form.as_p}} <!-- paragraph style formating-->
    <table>
    <tr>
        <th>Student Name:</th>
        <td>{{ProfileUpdate.first_name}} {{ProfileUpdate.last_name}}</td>
    </tr>
    {{form.as_table}}
    <tr>
        <td></td>
        <td><input type="submit" value="Update"></td>
    </tr>
    </table>
</form>
